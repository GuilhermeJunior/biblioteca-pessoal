<div class="container">
  <form [formGroup]="myForm">
    <div class="row">
      <label for="item-input">Novo Autor</label>
      <input
        type="text"
        class="form-control"
        formControlName="name"
        id="item-input"
        #newItem
        required>
      <button class="btn btn-primary" [disabled]="myForm.invalid" (click)="addNewAuthor(newItem.value)" type="submit" >Adicionar Autor</button>
    </div>
  </form>
</div>
