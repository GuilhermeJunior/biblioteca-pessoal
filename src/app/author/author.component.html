<div class="container">
  <form [formGroup]="myForm">
    <div class="row">
      <label for="item-input">Novo Autor</label>
      <input type="text" formControlName="name" id="item-input" #newItem required>
      <button [disabled]="disabledBTN" type="button" (click)="addNewAuthor(newItem.value)">Adicionar Autor</button>
    </div>
  </form>
  <div class="row" *ngIf="showAlert">
    <div class="alert alert-danger" role="alert">
      Atingiu o limite de autores!
    </div>
  </div>
</div>
